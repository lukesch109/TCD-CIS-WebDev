<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <figure>
    <picture>
      <source srcset="image-small.webp" media="(max-width: 600px)" type="image/webp">
      <source srcset="image-small.jpg" media="(max-width: 600px)" type="image/jpeg">
      <source srcset="image-large.webp" type="image/webp">
      <source srcset="image-large.jpg" type="image/jpeg">
      <img src="image-large.jpg" alt="A descriptive alt text for the image">
    </picture>
    <figcaption>This is a caption for the nature.</figcaption>
  </figure>
</body>
</html>
